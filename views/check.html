                // Find a <table> element with id="myTable":

                    let sent = hop['Snt']
                    let recv = hop['Rcv']

                resultD.innerHTML += '<pre><code>' + table.toString() + '</code></pre>'

            container.innerHTML += '<div class="row" id="speedtest"></div>'

            speedtestDoc = document.getElementById('speedtest')

            for (let i = 0; i < checkData.length; i++) {
                let test = checkData[i]
                let latency = test['latency'] / 1000000
                let downs = test['dl_speed']
                let ups = test['ul_speed']
                let serverloc = test['server']
                let timestamp = test['timestamp']
                let host = test['host']

                let niceTimestamp = new Date(timestamp)

                speedtestDoc.innerHTML += '<div class="col-lg-4 col-md-6">\n' +
                    '            <div class="card bg-light">\n' +
                    '                <div class="card-body">\n' +
                    '                    <div class="carousel slide" data-ride="carousel">\n' +
                    '                        <!-- Carousel items -->\n' +
                    '                        <div class="carousel-inner">\n' +
                    '                            <div class="carousel-item flex-column active">\n' +
                    '                                <div class="d-flex no-block align-items-center me-3">\n' +
                    '                                    <div class="mt-1">\n' +
                    '                                        <h5 class="font-weight-medium">\n' +
                    '                                            <code>' + niceTimestamp + '</code>\n' +
                    '                                        </h5>\n' +

                    '                                    <div class="ms-auto mt-3">\n' +

                    '                                        <p class="\n' +
                    '                                    d-flex\n' +
                    '                                    align-items-center\n' +
                    '                                    justify-content-center\n' +
                    '                                    font-weight-medium\n' +
                    '                                  ">\n' +
                    '                                            ' + Math.round(latency) + 'ms \n' +
                    '                                        </p>\n' +
                    '                                    </div>\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                        </div>\n' +
                    '                    </div>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '        </div>'
            }


        } else if (check.type == "RPERF" && !check.server) {
            let rperfDoc = document.getElementById('rperf')
            let data = {
                "jitter_average": [], "packets_duplicated": [],
                "packets_lost": [], "packets_out_of_order": [],
                "packets_received": [], "packets_sent": []
            }

            //rperfDoc.innerHTML += '<div class="col-lg-12" id="rperfGraphs">'

            const getOrCreateTooltip = (chart) => {
                let tooltipEl = chart.canvas.parentNode.querySelector('div');

                if (!tooltipEl) {
                    tooltipEl = document.createElement('div');
                    tooltipEl.style.background = 'rgba(0, 0, 0, 0.7)';
                    tooltipEl.style.borderRadius = '3px';
                    tooltipEl.style.color = 'white';
                    tooltipEl.style.opacity = 1;
                    tooltipEl.style.pointerEvents = 'none';
                    tooltipEl.style.position = 'absolute';
                    tooltipEl.style.transform = 'translate(-50%, 0)';
                    tooltipEl.style.transition = 'all .1s ease';

                    const table = document.createElement('table');
                    table.style.margin = '0px';

                    tooltipEl.appendChild(table);
                    chart.canvas.parentNode.appendChild(tooltipEl);
                }

                return tooltipEl;
            };

            const externalTooltipHandler = (context) => {
                // Tooltip Element
                const {chart, tooltip} = context;
                const tooltipEl = getOrCreateTooltip(chart);

                // Hide if no tooltip
                if (tooltip.opacity === 0) {
                    tooltipEl.style.opacity = 0;
                    return;
                }

                // Set Text
                if (tooltip.body) {
                    const titleLines = tooltip.title || [];
                    const bodyLines = tooltip.body.map(b => b.lines);

                    const tableHead = document.createElement('thead');

                    titleLines.forEach(title => {
                        const tr = document.createElement('tr');
                        tr.style.borderWidth = 0;

                        const th = document.createElement('th');
                        th.style.borderWidth = 0;
                        const text = document.createTextNode(title);

                        th.appendChild(text);
                        tr.appendChild(th);
                        tableHead.appendChild(tr);
                    });

                    const tableBody = document.createElement('tbody');
                    bodyLines.forEach((body, i) => {
                        const colors = tooltip.labelColors[i];

                        const span = document.createElement('span');
                        span.style.background = colors.backgroundColor;
                        span.style.borderColor = colors.borderColor;
                        span.style.borderWidth = '2px';
                        span.style.marginRight = '10px';
                        span.style.height = '10px';
                        span.style.width = '10px';
                        span.style.display = 'inline-block';

                        const tr = document.createElement('tr');
                        tr.style.backgroundColor = 'inherit';
                        tr.style.borderWidth = 0;

                        const td = document.createElement('td');
                        td.style.borderWidth = 0;

                        const text = document.createTextNode(body);

                        td.appendChild(span);
                        td.appendChild(text);
                        tr.appendChild(td);
                        tableBody.appendChild(tr);
                    });

                    const tableRoot = tooltipEl.querySelector('table');

                    // Remove old children
                    while (tableRoot.firstChild) {
                        tableRoot.firstChild.remove();
                    }

                    // Add new children
                    tableRoot.appendChild(tableHead);
                    tableRoot.appendChild(tableBody);
                }

                const {offsetLeft: positionX, offsetTop: positionY} = chart.canvas;

                // Display, position, and set styles for font
                tooltipEl.style.opacity = 1;
                tooltipEl.style.left = positionX + tooltip.caretX + 'px';
                tooltipEl.style.top = positionY + tooltip.caretY + 'px';
                tooltipEl.style.font = tooltip.options.bodyFont.string;
                tooltipEl.style.padding = tooltip.options.padding + 'px ' + tooltip.options.padding + 'px';
            };

            for (let i = 0; i < checkData.length; i++) {
                let item = checkData[i].summary

                let packets_lost = item.packets_lost
                let packets_out_of_order = item.packets_out_of_order
                let packets_received = item.packets_received
                let packets_sent = item.packets_sent
                let packets_duplicated = item.packets_duplicated
                let jitter_average = item.jitter_average
                let stop_time = checkData[i].stop_timestamp

                let packet_lossp = (packets_lost / packets_sent * 100)

                data.packets_lost.push({
                    x: stop_time,
                    y: packet_lossp
                })

                data.packets_out_of_order.push({
                    x: stop_time,
                    y: packets_out_of_order
                })

                data.jitter_average.push({
                    x: stop_time,
                    y: jitter_average
                })
                data.packets_duplicated.push({
                    x: stop_time,
                    y: packets_duplicated
                })

            }

            console.log(data)

            console.log(data)
            generateChart(data)

            //Line Chart

            function generateChart(d) {
                new Chart(document.getElementById("rperfGraph"), {
                    type: "line",
                    data: {
                        //labels: timeStamps,
                        title: check.target,
                        datasets: [
                            {
                                data: d.packets_lost,
                                label: "Loss%",
                                borderColor: "#e3213c",
                                backgroundColor: "#ffb8c6",
                                fill: false,
                                spanGaps: true,
                            },
                            {
                                data: d.packets_out_of_order,
                                label: "Out of Order",
                                borderColor: "#a60eb4",
                                backgroundColor: "#deb0ff",
                                fill: false,
                                spanGaps: true,
                            },
                            {
                                data: d.jitter_average,
                                label: "Jitter Avg.",
                                borderColor: "#42aaee",
                                backgroundColor: "#afe0ff",
                                fill: false,
                                spanGaps: true,
                            },
                            {
                                data: d.packets_duplicated,
                                label: "Duplicated Packets",
                                borderColor: "#e05a13",
                                backgroundColor: "#fabc98",
                                fill: false,
                                spanGaps: true,
                            },
                        ],
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    options: {
                        scales: {
                            y: [{
                                ticks: {
                                    fontColor: "#b2b9bf",
                                    fontSize: 12,
                                },
                            }],
                            x: [{
                                display: true,
                                type: 'time',
                                time: {
                                    parser: 'YYYY-MM-DDTHH:mm:ss',
                                    tooltipFormat: 'll HH:mm',
                                    unit: 'day',
                                    unitStepSize: 1,
                                    displayFormats: {
                                        'day': 'MM/DD/YYYY'
                                    }
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 5,
                                    fontColor: "#b2b9bf",
                                    fontSize: 12,
                                },
                            }],
                        },
                        pan: {
                            enabled: true,
                            mode: 'xy',
                            rangeMin: {
                                x: null,
                                y: null
                            },
                            rangeMax: {
                                x: null,
                                y: null
                            }
                        },
                        zoom: {
                            enabled: true,
                            drag: true,
                            mode: 'xy',
                            rangeMin: {
                                x: null,
                                y: null
                            },
                            rangeMax: {
                                x: null,
                                y: null
                            },
                            elements: {
                                point: {
                                    radius: 0,
                                    hitRadius: 5,
                                    hoverRadius: 5
                                },
                                line: {
                                    tension: 0
                                }
                            }
                        },
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'icmp'
                                },
                                tooltip: {
                                    enabled: false,
                                    position: 'nearest',
                                    external: externalTooltipHandler
                                }
                            }
                        },
                    });
            }
            }

    </script>
