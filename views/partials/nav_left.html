<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <!--<li class="nav-small-cap">
                    <i class="nav-small-line"></i>
                    <span class="hide-menu">Dashboards</span>
                </li>-->
                <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                             href="/home" aria-expanded="false"><i class="mdi mdi-home"></i><span
                        class="hide-menu">home</span></a></li>
                <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                             href="/sites" aria-expanded="false"><i
                        class="mdi mdi-access-point-network"></i><span class="hide-menu">sites</span></a></li>
                <li class="nav-small-line">
                   <!-- <i class="nav-small-line"></i>
                    <span class="hide-menu">site</span>-->
                    <!--TODO show which site is selected -->
                </li>
                {{if .siteSelected}}
                <li class="nav-small-cap">
                    <span class="hide-menu"><b>{{.siteName}}</b></span>
                </li>
                <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                             href="/site/{{.siteId}}" aria-expanded="false"><i
                        class="mdi mdi-view-dashboard"></i><span class="hide-menu">dashboard</span></a></li>
                <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                             href="/agents/{{.siteId}}" aria-expanded="false"><i class="mdi mdi-server"></i><span
                        class="hide-menu">agents</span></a></li>
                <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                             href="/speedtests/{{.siteId}}" aria-expanded="false"><i class="mdi mdi-speedometer"></i><span
                        class="hide-menu">speedtests</span></a></li>
                <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                             href="/alerts" aria-expanded="false"><i class="mdi mdi-alert-circle"></i><span
                        class="hide-menu">alerts</span></a></li>
                <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                             href="/manage" aria-expanded="false"><i class="mdi mdi-settings"></i><span
                        class="hide-menu">manage</span></a></li>
                {{end}}
                <li class="nav-devider">
                    <!-- <i class="nav-small-line"></i>
                     <span class="hide-menu">site</span>-->
                    <!--TODO show which site is selected -->
                </li>
                <li class="sidebar-item"> <a class="sidebar-link btn-light waves-effect waves-dark sidebar-link"
                                             href="/logout" aria-expanded="false"><i class="mdi mdi-logout"></i><span
                        class="hide-menu">logout</span></a></li>
            </ul>
